<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lab 1</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:object="${student}" method="POST" th:action="@{/firstForm}">
		<span th:text="${formName}"></span> 
			<input type="text" name="firstName" th:value="*{firstName}" />
			<input type="text" name="lastName" th:value="*{lastName}" />
			<input type="text" name="age" th:value="*{age}" />
			<input type="text" name="email" th:value="*{email}" />
			<input type="text" name="address" th:value="*{address}" />
		<button type="submit">Przeslij</button>
	</form>
	<br/>
	<b><span th:text="${dateTime}"></span></b>
</body>
</html>
